version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cnd-postgres
    environment:
      POSTGRES_DB: cnd_mvp
      POSTGRES_USER: cnd_user
      POSTGRES_PASSWORD: cnd_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cnd-network

volumes:
  postgres_data:

networks:
  cnd-network:
    driver: bridge